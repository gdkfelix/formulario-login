<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>
    <main>
        <form>
            <div>
                <label for="nome">nome</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div>
                <label for="email">email</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="tel">Telefone</label>
                <input type="tel" id="tel" name="tel">
            </div>
            <div>
                <label for="date">data de nascimento</label>
                <input type="date" id="nascimento" name="nascimento">
            </div>
            <div>
                <label for="curriculo">currículo</label>
                <input type="file" id="curriculo" name="curriculo">
            </div>
            <div>
                <p>Sexo</p>
                
                    <span>Masculino</span>
                    <input type="radio" id="masculino" name="sexo" value="masculino">
                    <label for="masculino"></label>
                </label>
                <label for="Feminino">
                    <input type="radio" id="Feminino"  name="sexo" value="Feminino">
                    <span>Feminino</span>
                </label>
            </div>
            <div>
                <p>Cursos</p>
                <label for="adm">
                    <span>administrador</span>
                    <input type="checkbox" name="adm" id="adm" value="adm">
                </label>
                <label for="comp">
                    <span>Eng. da Computação</span>
                    <input type="checkbox" name="comp" id="comp" value="comp">
                </label>
                <label for="direito">
                    <span>Direito</span>
                    <input type="checkbox" name="direito" id="direito" value="direito">
                </label>
                <label for="med">
                    <span>Medicina</span>
                    <input type="checkbox" name="med" id="med" value="med">
                </label>                
            </div>
        </form>
    </main>

</body>

</html>
